<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trendy</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/search.css') }}">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <!-- Custom CSS -->
  <style>
    /* Styles for the modal */
    #loading-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    #loading-icon {
        color: white;
        font-size: 2em;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="header_center">
        <h1 class="header_logo"><a href="/">Trendy</a></h1>
        <ul class="header_menu">
          <li><a href="/service">서비스 소개</a></li>
          <li><a href="/search">데이터 검색</a></li>
        </ul>
      </div>
    </header>

    <main>
      <div class="main_center">
        <div class="logo_search_center">  
          <h1 class="typewriter">SEARCH&nbsp;YOUR&nbsp;DATA</h1>
          <div class="header_search">
            <button id="search_btn" class="search_btn"></button>
            <input id="search_data" type="text" placeholder="" required>
          </div>
          <input type="date" id="start_date">
          <input type="date" id="end_date">
        </div>
      </div>
    </main>
  </div>
  <!-- Loading Modal -->
  <div id="loading-modal">
    <div id="loading-icon">
        <!-- Loading icon using Font Awesome -->
        <i class="fas fa-spinner fa-spin"></i>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
